services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.prod
        container_name: backend
        ports:
            - '3002:3002'
        env_file:
            - .env.production
        environment:
            - DATABASE_URL=postgres://fedigo_admin:Igor18052008@db_auth:5432/poleeducation_db
        depends_on:
            - db_auth
        volumes:
            - upload_files_data:/backend/upload_files

    frontend-builder:
        build:
            context: ./frontend
            dockerfile: Dockerfile.prod
            target: builder # Используем только этап сборки
        container_name: frontend
        command: sh -c "pnpm run build" # Команда для сборки
        volumes:
            - build:/frontend/build

    db_auth:
        container_name: poleeducation_db
        image: postgres:16-alpine
        ports:
            - '5435:5432'
        environment:
            - POSTGRES_DB=poleeducation_db
            - POSTGRES_USER=fedigo_admin
            - POSTGRES_PASSWORD=Igor18052008
        volumes:
            - db_data:/var/lib/postgresql/data

volumes:
    db_data:
    build:
    upload_files_data:
